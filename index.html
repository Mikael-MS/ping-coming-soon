<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./icomoon/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./javascript/index.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo-ping">
  </header>

  <main class="main-container">
    <section class="content">
      <h1>We are launching <strong>soon!</strong> </h1>

      <p> Subscribe and get notified </p>

      <form action="#" class="form">
        <input type="email" placeholder="Your email address..." class="email input" id="email-input">
        <input type="submit" value="Notify Me" class="submit input" onclick="submitEmail()" id="submit-email">
        <span id="error-msg"></span>
      </form>
    </section>

    <section class="illustration-img">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>
    
  </main>

  <footer class="footer">
    <a href="#" class="icon-facebook"></a>
    <a href="#" class="icon-twitter"></a>
    <a href="#" class="icon-instagram"></a>
  </footer>
</body>
</html>
